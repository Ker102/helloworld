name-template: 'v$RESOLVED_VERSION ğŸŒŸ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'ci'
      - 'github-actions'
  - title: 'ğŸ¨ Design'
    labels:
      - 'design'
      - 'frontend'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'documentation'
      - 'chore'
  default: patch
template: |
  ## Changes

  $CHANGES

  ## Contributors

  Thank you to all the contributors who made this release possible! ğŸ‰

  $CONTRIBUTORS
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feature/i'
      - '/feat/i'
  - label: 'enhancement'
    title:
      - '/enhance/i'
      - '/improve/i'
  - label: 'chore'
    title:
      - '/chore/i'
  - label: 'ci'
    files:
      - '.github/workflows/**'
  - label: 'frontend'
    files:
      - 'index.html'
      - '*.css'
      - '*.js'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'docker-compose.yml'
